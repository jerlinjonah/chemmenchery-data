
<!DOCTYPE html>
<html>
<head>
    <title>Field Service Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .block-report { margin-bottom: 25px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Field Service Progress Report</h2>
        <div class="text-end mb-4">
            <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
        {% for block in block_summary %}
            <div class="block-report">
                <h5>Block {{ block.block }}</h5>
                <div class="progress mb-2">
                    <div class="progress-bar {% if block.completed_floors == 7 %}bg-success{% else %}bg-info{% endif %}" 
                         role="progressbar" 
                         style="width: {{ block.percent }}%;" 
                         aria-valuenow="{{ block.percent }}" 
                         aria-valuemin="0" 
                         aria-valuemax="100">
                        {{ block.completed_floors }}/7 Floors Completed
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
